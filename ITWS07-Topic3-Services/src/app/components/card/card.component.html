@for (student of students(); track $index) {
<ion-card class="ion-margin">
  <ion-card-header color="primary">
    <ion-card-title>{{ student.name }} ({{ student.id }})</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-list lines="full">
      <ion-item>
        <!-- for this to work (ion-icon), you need to tweak something in your app.component.ts -->
        <ion-icon name="book" slot="start"></ion-icon>
        <ion-label> Course: {{ student.course }} </ion-label>
      </ion-item>
      <ion-item>
        <!-- for this to work (ion-icon), you need to tweak something in your app.component.ts -->
        <ion-icon name="school" slot="start"></ion-icon>
        <ion-label>Year: {{ student.yearLevel }} </ion-label>
      </ion-item>
      <ion-item>
        @if (student.status == 'Active') {
        <ion-chip color="success">{{ student.status }}</ion-chip>
        } @else {
        <ion-chip color="danger">{{ student.status }}</ion-chip>
        }
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>
}
